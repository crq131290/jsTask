<div class="panel panel-default ">
    <form class="dl-horizontal">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4 col-sm-6  padd-top">
                    <div class="panel-group mgn-b-0">
                        <label class="col-md-5 col-sm-5 text-center">发布时间</label>
                        <div class="col-md-7 col-sm-7">
                            <select class="form-control">
                                <option value="">全部</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 padd-top">
                    <div class="panel-group mgn-b-0">
                        <label class="col-md-5  col-sm-5 text-center">一</label>
                        <div class="col-md-7  col-sm-7">
                            <select class="form-control">
                                <option value="">全部</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 padd-top">
                    <div class="panel-group mgn-b-0">
                        <label class="col-md-5  col-sm-5 text-center ">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</label>
                        <div class="col-md-7  col-sm-7">
                            <select class="form-control">
                                <option value="">全部</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 padd-top">
                    <div class="panel-group mgn-b-0">
                        <label class="col-md-5  col-sm-5 text-center">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态</label>
                        <div class="col-md-7  col-sm-7">
                            <select class="form-control">
                                <option value="">全部</option>
                            </select>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row padd-top">
                <div class="col-md-4 col-md-offset-8 text-right">
                    <button class="btn btn-danger">新增</button>
                    <button class="btn btn-success">搜索</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Article -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <h3 class="col-md-11 col-sm-11 col-xs-9 margin-right-15 ">Article列表</h3>
            <button class="col-md-1 col-sm-1 col-xs-3  btn btn-success">+新增</button>
        </div>
    </div>
    <div class="panel-body">
        <table class="table text-center">
            <thead>
                <tr  class="table-header">
                    <th>ID</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>发布时间</th>
                    <th>修改时间</th>
                    <th>发布者</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="a in userData">
                    <td>{{a.id}}</td>
                    <td>{{a.title}}</td>
                    <td>{{a.type}}</td>
                    <td>{{a.createAt}}</td>
                    <td>{{a.updateAt}}</td>
                    <td>{{a.author}}</td>
                    <td>{{a.status}}</td>
                    <td>
                        <button class="btn btn-warning">下线</button>
                        <button class="btn btn-success">编辑</button>
                        <button class="btn btn-danger">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
